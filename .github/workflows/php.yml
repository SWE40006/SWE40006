name: PHP Validation for index.php

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0' # or your preferred version

    - name: Check syntax of index.php
      run: php -l index.php

    - name: Execute index.php
      run: php index.php
